<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <link rel="shortcut icon" href="media/favicon.png" />
</head>
<body>
  <a href="index.php" class="arrow-button"><span class="arrow-home">Home</span></a>

  <form action="php/register.php" method="post" id="msform">
    <ul id="progressbar">
      <li class="active">Personal Details</li>
      <li>Account Setup</li>
      <li>Success</li>
    </ul>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">Please fill this out</h3>
      <input type="text" name="fname" placeholder="First Name" required/>
      <input type="text" name="lname" placeholder="Last Name" required/>
      <input type="text" name="email" class="email" placeholder="Email Address" required/>
      <p class="text--center">Already a member? <a href="login.html"> Sign in here</a></p>
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is for your login</h3>
      <input type="text" name="username" placeholder="Username" required/>
      <input type="password" name="pass" class="pass" placeholder="Password" required/>
      <input type="password" name="cpass" class="cpass" placeholder="Confirm Password" required/>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Success!</h2>
      <h3 class="fs-subtitle">Your account will now be processed. Please click submit.</h3>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js'></script>
  <script src="js/register.js"></script>

</body>
</html>
